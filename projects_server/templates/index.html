<!doctype html>
<html lang="en">
  <head>
      <title>Citizen Developer - Project</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1>Project Tester (BETA)</h1>
    <div>Citizen Developer, Samsung x Fastcampus, by Jong Hyun Park</div>
    <hr>

    <form action="/test" method="POST">
        <div class="container">
        <h5>{{name+", "+emp_id }}</h5>
        <hr>
        {% for problem in problems %}
                {{ problem.genView() | safe }}
        <hr>
       {% endfor %}
       <button type="submit" class="btn btn-primary">Test & Submit</button>
    </form>
    <hr>
    </div>

    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>    
</html>
